<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/Signup.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="Images/Logo.jpeg" alt="HELP University Logo">
        </div>
        <div class="form-section">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <input type="text" id="studentId" placeholder="Student ID" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <select id="institution" required>
                        <option value="">-- SELECT --</option>
                        <option value="help_university">HELP University</option>
                        <option value="help_academy">HELP Academy</option>
                    </select>
                    <button type="submit" class="signup-btn">Sign Up</button>
                    <div class="or">Or</div>
                    <a href="index.html" class="login-btn">Login</a>
                </form>
                <a href="ForgotPassword.html" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script type="module">
        import { handleSignUp } from './js/FirebaseConfig.js';

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await handleSignUp(email, password);
                alert('Sign up successful! Redirecting to login...');
                window.location.href = 'index.html'; // Redirect to login page after successful signup
            } catch (error) {
                alert('Error signing up: ' + error.message);
            }
        });
    </script>
</body>
</html>
