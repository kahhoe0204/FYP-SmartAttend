<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/subjectApprove.css">
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <div class="logo-section">
                    <img src="Images/Logo.jpeg" alt="HELP University Logo">
                </div>
                
                <!-- Hamburger Menu Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Nav Links Section -->
                <div class="collapse navbar-collapse flex-column" id="navbarNav">
                    <div id="nav-links" class="nav-links ms-auto"></div>
                </div>
            </div>
        </nav>
    </header>
    

    <!-- Main Container Section -->
    <div class="container mt-5">
        <table class="table table-striped approval-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Enrollment Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/Header.js"></script>
    <script type="module" src="js/subjectApprove.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
