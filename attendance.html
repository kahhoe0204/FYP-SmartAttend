<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/attendance.css">

</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <a class="navbar-brand" href="#">
                    <img src="Images/Logo.jpeg" alt="HELP University Logo" style="width:150px;">
                </a>
                
                <!-- Hamburger Menu Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Nav Links Section -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div id="nav-links" class="ms-auto"></div>
                </div>
            </div>
        </nav>
    </header>
    

    <!-- Main Container Section -->
    <div class="container mt-5">
        <div class="content">
            <div class="placeholder-box">Image Placeholder</div>
            <div class="details">
                <p><strong>Subject:</strong> BIT 303</p>
                <p><strong>Class:</strong> FLH 2.7</p>
                <p><strong>Date & Time:</strong> 7/10/2024 10.00 AM - 1.00 PM</p>
            </div>
            <button class="check-in btn btn-secondary mt-3">Check In</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="js/Header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
