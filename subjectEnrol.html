<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/subjectEnrol.css">
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <div class="logo-section">
                    <img src="Images/Logo.jpeg" alt="HELP University Logo">
                </div>
                
                <!-- Hamburger Menu Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Nav Links Section -->
                <div class="collapse navbar-collapse flex-column" id="navbarNav">
                    <div id="nav-links" class="nav-links ms-auto"></div>
                </div>
            </div>
        </nav>
    </header>
    

    <!-- Main Container Section -->
    <div class="container mt-5">
        <form class="enrollment-form">
            <label for="department">Department:</label>
            <select id="department" name="department" onchange="filterSubjects()">
                <option value="">Select Department</option>
                <option value="BIT">Bachelor of Information Technology</option>
                <option value="BDA">Bachelor of Data Analytics</option>
                <option value="BCS">Bachelor of Computer Science</option>
            </select>
    
            <label for="year">Year:</label>
            <select id="year" name="year" onchange="filterSubjects()" disabled>
                <option value="">Select Year</option>
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
            </select>
    
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" disabled>
                <option value="">Select Subject</option>
            </select>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
        <table class="table table-striped enrollment-table mt-5">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script type="module" src="js/Header.js"></script>
    <script type="module" src="js/subjectEnrol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
