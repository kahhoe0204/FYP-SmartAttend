<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/timetable.css">
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <div class="logo-section">
                    <img src="Images/Logo.jpeg" alt="HELP University Logo">
                </div>
                
                <!-- Hamburger Menu Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Nav Links Section -->
                <div class="collapse navbar-collapse flex-column" id="navbarNav">
                    <div id="nav-links" class="nav-links ms-auto"></div>
                </div>
            </div>
        </nav>
    </header>
    

    <!-- Main Container Section -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Timetable Upload</h1>
            <p class="lead">Please upload your timetable in the correct format. You can download a sample timetable below for reference.</p>
        </div>

        <!-- Download Sample File Link -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2 text-center">
                <a href="https://firebasestorage.googleapis.com/v0/b/smartattend-f36c4.appspot.com/o/sampleTimetable%2FSample%20Timetable.xlsx?alt=media&token=c6ea8e98-bc08-42ce-9485-793d41f2d613" download class="btn btn-primary">Download Sample Timetable</a>
            </div>
        </div>
        
        <!-- Upload Form Section -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <form id="upload-timetable-form">
                    <div class="mb-3">
                        <label for="timetable-file" class="form-label">Upload Your Timetable</label>
                        <input type="file" id="timetable-file" accept=".xlsx,.xls" class="form-control" />
                    </div>
                    <div id="buttons">
                        <button type="submit" class="btn upload">Upload Timetable</button>
                        <button id="save" class="btn save">Save Timetable</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Timetable Display Table -->
        <div class="table-responsive">
            <table id="timetable" class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <!-- Dynamically updated -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically updated -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="js/Header.js"></script>
    <script type="module" src="js/timetable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
